bugreports:
- summary: |
    Разъезжается вёрстка в строке корзины где находится кнопка "удалить"
  environment: |
    Google Chrome  Версия 120.0.6099.129 (Официальная сборка) (х86_64)
    macOS Sonoma 14.0
  steps-to-reproduce: |
    - Добавить несколько разных товаров в корзину на странице каталога 
    - Перейти на страницу “корзина”
  expected-result: |
    Все кнопки "удалить"  должны быть на одной линии 
  actual-result: |
    Все кнопки "удалить" на разных линиях

- summary: |
     Сломалась верстка в карточке товара во время поиска по каталогу товара
  environment: |
    Google Chrome  Версия 120.0.6099.129 (Официальная сборка) (х86_64)
    macOS Sonoma 14.0
  steps-to-reproduce: |
    - Перейти на сайт
    - Выбрать категорию "Смартфоны"
    - Выбрать фильрацию по Бренду "OPPO"
  expected-result: |
    Верстка страницы и карточки товара должна быть как в предыдущей версии(скрин прилагаю)
  actual-result: |
    Элементы карточки выходят за пределы контейнера и верстка поехала
