- summary: |
    Не корректно работает переключение языка на сайте
  environment: |
    Google Chrome  Версия 120.0.6099.129 (Официальная сборка) (х86_64)
    macOS Sonoma 14.0
  steps-to-reproduce: |
    1.Перейти на сайт
    2.Нажать на кнопку "язык" в шапке
    3.Выбрать русский язык
    4.Перейти в фильтр "категория"
  expected-result: |
    Все пункты фильтра "категория" должны переводиться на русский язык
  actual-result: |
     Все пункты фильтра "категория" не переведены на русский язык

